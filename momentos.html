<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Momentos Especiais ðŸ’–</title>
  <style>
    html, body {
      height: 100%; /* Garantir que o fundo ocupe toda a tela */
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ff4d6d, #ff99cc); /* Gradiente suave e vibrante */
      background-size: 400% 400%; /* Para transiÃ§Ã£o suave de cores */
      animation: gradientAnimation 15s ease infinite;
      padding: 0;
      text-align: center;
      color: white;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 50px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #b30047;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border: 3px solid #ff4d6d;
      border-radius: 15px;
      padding: 10px;
      width: 250px;
      box-shadow: 0 0 10px #ff99aa;
      color: black;
      position: relative;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card .data {
      font-weight: bold;
      font-size: 1em;
      color: #b30047;
      text-align: center;
    }

    .card input[type="file"],
    .card input[type="date"] {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    #addButton {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #b30047;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 6px #80002a;
    }

    #addButton:hover {
      background-color: #cc0052;
    }

    /* AnimaÃ§Ã£o de fundo com gradiente suave */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Criando um padrÃ£o de coraÃ§Ãµes no fundo */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/YbpGr4j.png') repeat center center; /* coraÃ§Ãµes */
      z-index: -1;
      opacity: 0.15;
    }
  </style>
</head>
<body>

  <h1>ðŸ’• Nossos Momentos Especiais ðŸ’•</h1>
  <div class="container" id="cardContainer">
    <!-- Quadros serÃ£o adicionados aqui -->
  </div>

  <button id="addButton">Adicionar Momento ðŸ’•</button>

  <script>
    function criarQuadro() {
      const container = document.getElementById('cardContainer');
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.alt = 'Foto do momento';
      img.style.display = 'none'; // sÃ³ mostra depois que escolher

      const inputFile = document.createElement('input');
      inputFile.type = 'file';
      inputFile.accept = 'image/*';

      const inputDate = document.createElement('input');
      inputDate.type = 'date';

      const dataText = document.createElement('div');
      dataText.className = 'data';
      dataText.textContent = '';

      // Quando a foto for escolhida
      inputFile.addEventListener('change', function () {
        const file = inputFile.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            img.src = e.target.result;
            img.style.display = 'block'; // Mostrar a foto
          };
          reader.readAsDataURL(file);
        }
      });

      // Quando a data for selecionada
      inputDate.addEventListener('change', function () {
        const dataSelecionada = inputDate.value;
        if (dataSelecionada) {
          const [ano, mes, dia] = dataSelecionada.split("-");
          dataText.textContent = `Data: ${dia}/${mes}/${ano}`;
        }
      });

      // Organizando os elementos
      card.appendChild(img);
      card.appendChild(inputFile);
      card.appendChild(inputDate);
      card.appendChild(dataText);
      container.appendChild(card);
    }

    document.getElementById('addButton').addEventListener('click', criarQuadro);

    // Adiciona o primeiro quadro automaticamente
    criarQuadro();
  </script>

</body>
</html>
